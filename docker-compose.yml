services:
  postgres:
    image: postgres:16-alpine
    container_name: cocktaildb
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
      POSTGRES_DB: ${POSTGRES_DB:-cocktaildb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-cocktaildb}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: ofirzvishaboo/cocktail-recipe-api:latest
    container_name: cocktail-api
    restart: unless-stopped
    environment:
      DATABASE_USER: ${POSTGRES_USER:-user}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-cocktaildb}
      # Auth settings (REQUIRED in production).
      SECRET: ${SECRET}
      JWT_LIFETIME_SECONDS: ${JWT_LIFETIME_SECONDS:-604800}
      # Allow the public domain(s) in production:
      # Example: https://your-domain.com,https://www.your-domain.com
      CORS_ORIGINS: ${CORS_ORIGINS:-}
    depends_on:
      postgres:
        condition: service_healthy
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    image: ofirzvishaboo/cocktail-recipe-frontend:latest
    container_name: cocktail-frontend
    restart: unless-stopped
    depends_on:
      - api

  caddy:
    image: caddy:2-alpine
    container_name: cocktail-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      # Used by the Caddyfile: {$DOMAIN}
      DOMAIN: ${DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - api

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

