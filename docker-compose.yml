version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cocktaildb
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cocktaildb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cocktail-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_USER: user
      DATABASE_PASSWORD: password
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: cocktaildb
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

